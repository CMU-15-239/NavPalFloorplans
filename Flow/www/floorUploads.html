<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Building Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href= "./css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href= "./css/global-styles.css" rel="stylesheet">
    <link href= "./css/floorUploads.css" rel="stylesheet" >
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <!-- Loading Wheel
    ================================================== -->
    <div id="loadingOverlay">
      <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
      </div>
    </div>

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./home.html">NavPal</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="./home.html">Home</a></li>
              <li class=""><a href="./account.html">Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Title and subtitile
    ================================================== -->
    <header class="jumbotron subhead" id="overview">
      <div class="container">
        <h1>Building Upload</h1>
        <p>Upload and label the floors of your building and give it a name.</p>
      </div>
    </header>

    <!-- Building name input and buttons
    ================================================== -->
    <div class="container">
      <div class="row" id="buildingNameRow">
          <div class="span4 offset2"><h1>Building Name</h1></div>
          <div class="span4"><input type="text" id="buildingNameInput" placeholder="Enter a name" class="input-xlarge"></div>
      </div>
      <div class="row">
        <div class="btn-primary btn-large btn span4 offset2" id="file">Upload floor plans</div>
        <div class="btn-success btn-large btn span4" id="done">Done</div>
        <input type="file" name="file" multiple="" />
      </div>
      
      <!-- Dynamic thumbnails of uploaded floorplans
      ================================================== -->
      <ul id="gallary" class="thumbnails"></ul>
    </div>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/floorUploads.js" type="text/javascript"></script>

  </body>
</html>
