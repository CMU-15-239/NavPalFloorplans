<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href= "./css/bootstrap.min.css" rel="stylesheet">
    <link href= "./css/global-styles.css" rel="stylesheet">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./home.html">NavPal</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class=""><a href="./home.html">Home</a></li>
              <li class="active"><a href="./account.html">Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Title and subtitile
    ================================================== -->
    <header class="jumbotron subhead" id="overview">
      <div class="container">
        <h1>Account</h1>
        <p>View your saved buildings and change account settings</p>
      </div>
    </header>

    <div class="container" style="position: relative; top: 40px;">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#buildingsTab" data-toggle="tab">Buildings</a></li>
        <li><a href="#passwordTab" data-toggle="tab">Change Password</a></li>
      </ul>
      <div class="tab-content container">
        <div id="buildingsTab" class="tab-pane active row">
          <div class="span12">
          <a href="floorUploads.html">
            <button href="floorUploads.html" class="btn btn-large btn-block" type="button">
            Create New Building
            </button>
          </a><br>
          <div class="subhead"><h2>Your Buildings</h2></div><br>
          <table class="table table-striped table-hover">
            <thead>
              <tr> <th>#</th> <th>Building Name</th> <th>Edit</th> <th>Delete</th> </tr>
            </thead>
            <tbody id="buildings">

            </tbody>
          </table>
        </div></div>
        <div id="passwordTab" class="tab-pane">
          <div class="subhead"><h2>Change Your Password</h2></div></br></br>
          <form class="form-horizontal"><fieldset>

          <!-- Form Name -->
              <!-- Password input-->
              <div class="control-group newPasswordForm">
                <label class="control-label">New Password</label>
                <div class="controls">
                  <input id="newPassword" name="newPassword" type="password" placeholder="" class="input-xlarge" required="">
                </div>
              </div>
              <!-- Confirm Password input-->
              <div class="control-group newPasswordForm">
                <label class="control-label">Confirm Password</label>
                <div class="controls">
                  <input id="confirmPassword" name="confirmPassword" type="password" placeholder="" class="input-xlarge" required="">
                  <div id="passwordInfo" class="help-block hidden"></div>
                </div>
              </div>
              <!-- Submit -->
              <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                  <div id="submitChange" name="submitChange" class="btn input-xlarge">Submit</div>
                </div>
              </div>

          </fieldset></form>

        </div>
      </div>
    </div><!-- /.tabbable -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/image/spin.min.js"></script>
    <script src="./js/image/jquery.spin.js"></script>
    <script src="./js/lib/Util.js"></script>
    <script src="./js/account.js"></script>

  </body>
</html>
