      <!-- Toolbar
      ================================================== -->
      <div class="row" id="toolRow">
        <div id="toolHolder">
          <div class="toolGrouping">
            <div class="row-fluid toolrow">
              <div id="Select" class="toolIcon tool left" style="background-image: url(img/cursorIcon.svg)" data-toggle="tooltip" title="Selection Tool: Click on a feature to select or move it. Click on nothing and drag to select multiple items. Delete selected items by pressing delete."></div>
              <div id="Pan" class="toolIcon tool right" style="background-image: url(img/handIcon.svg)" data-toggle="tooltip" title="Pan Tool: Click anywhere on the canvas and drag the mouse to move the canvas around."></div>
            </div>
            <div class="row-fluid toolrow">
              <div class="toolIcon tool left" style="background-image: url(img/undoIcon.svg)" data-toggle="tooltip" title="Undo Tool: Click here to undo the last action performed."></div>
              <div class="toolIcon tool right" style="background-image: url(img/redoIcon.svg)" data-toggle="tooltip" title="Redo Tool: Click here to redo the last undone action."></div>
            </div>
            <div class="row-fluid toolrow">
              <div id="ZoomIn" class="toolIcon tool left" style="background-image: url(img/zoominIcon.svg)" data-toggle="tooltip" title="Zoom-in Tool: Click on the canvas to zoom in on the point you clicked."></div>
              <div id="ZoomOut" class="toolIcon tool right" style="background-image: url(img/zoomoutIcon.svg)" data-toggle="tooltip" title="Zoom-out Tool: Click on the canvas to zoom out on the point you clicked."></div>
            </div>      
          </div>
          <div class="toolGrouping">
            <div class="row-fluid toolrow">
              <div id="Draw" class="active toolIcon tool left" style="background-image: url(img/wallIcon.svg)" data-toggle="tooltip" title="Wall Tool: Click to select the starting point of a wall. Move the mouse to the end of the wall and click to create. Press the space bar to release the tool."></div>
              <div id="Door" class="toolIcon tool right" style="background-image: url(img/doorIcon.svg)" data-toggle="tooltip" title="Door Tool: Click to select the starting point of a door. Move the mouse to the end of the door and click to create."></div>
            </div>
            <div class="row-fluid toolrow">
              <div class="toolIcon tool left" style="background-image: url(img/labelIcon.svg)" data-toggle="tooltip" title="Classify Tool: Click on an area with closed walls to classify. Give the area a label and classification."></div>
              <div id="Landmark" class="toolIcon tool right" style="background-image: url(img/nailIcon.svg)" data-toggle="tooltip" title="Landmark Tool: Click on a point of interest. Give your POI a short description."></div>
            </div>
          </div>
          <div class="toolGrouping">
            <div class="row-fluid toolrow">
              <div class="toolIcon tool left" style="background-image: url(img/stairIcon.svg)" data-toggle="tooltip" title="Stair Tool: Click on the location of a stairway. Give your staircase a name or select stair as a part of a staircase you previously created."></div>
              <div class="toolIcon tool right" style="background-image: url(img/elevatorIcon.svg)" data-toggle="tooltip" title="Stair Tool: Click on the location of an elevator. Give your elevator a name or select stair as a part of an elevator you previously created."></div>
            </div>
          </div>
        </div>

        <!-- Canvas
        ================================================== -->
        <canvas id="canvas">
			
		</canvas>
		<form id="landmark_pop">
			<br>Label:<input type="text" name="name" id="name">
			<br>Description:<input type="text" name="description" id="description">
			<br><input type="submit" value="Add Landmark" id="landmark_submit">
				<input type="submit" value="Cancel" id="landmark_cancel">
		</form>
		<form id="classification_pop">
			<input type="radio" name="type" value="Room" id="room" checked>Room
			<input type="radio" name="type" value="Hallway" id="hallway">Hallway
			<input type="radio" name="type" value="Obstacle" id="obstacle">Obstacle
			<br>Label:<input type="text" name="label" id="label">
			<br><input type="submit" value="Done" id="label_submit">
				<input type="submit" value="Cancel" id="label_cancel">
		</form>
