<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Authoring Tool</title>
    <meta name="viewport" content="width=device-width height=device-height, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap-non-responsive.min.css" rel="stylesheet">
    <link href="./css/global-styles.css" rel="stylesheet">
    <link href="./css/authoringTool.css" rel="stylesheet">    

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top" id="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./home.html">NavPal</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="./home.html">Home</a></li>
              <li class=""><a href="./account.html">Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div id="carouselHolder" class="container-fluid authoringTool">
      <div class="row-fluid" id="carousel">
        <!-- Current Floorplan Pane
        ================================================== -->
        <div class="connected-carousels row-fluid">
          <div class="stage span3">
            <div class="carousel carousel-stage">
              <ul>
                <li><img class="currentImage" src="./img/test/img1.jpg" alt=""></li>
                <li><img class="currentImage" src="./img/test/img2.jpg" alt=""></li>
                <li><img class="currentImage" src="./img/test/img3.jpg" alt=""></li>
                <li><img class="currentImage" src="./img/test/img4.jpg" alt=""></li>
                <li><img class="currentImage" src="./img/test/img5.jpg" alt=""></li>
                <li><img class="currentImage" src="./img/test/img6.jpg" alt=""></li>
              </ul>
            </div>
          </div>

          <!-- Floorplan Carousel
          ================================================== -->
          <div class="navigation container-fluid">
            <a href="#" class="prev prev-navigation">&lsaquo;</a>
            <a href="#" class="next next-navigation">&rsaquo;</a>
            <div class="carousel carousel-navigation">
              <ul>
                <li><img class="navigationImage" src="./img/test/img1.jpg" alt=""></li>
                <li><img class="navigationImage" src="./img/test/img2.jpg" alt=""></li>
                <li><img class="navigationImage" src="./img/test/img3.jpg" alt=""></li>
                <li><img class="navigationImage" src="./img/test/img4.jpg" alt=""></li>
                <li><img class="navigationImage" src="./img/test/img5.jpg" alt=""></li>
                <li><img class="navigationImage" src="./img/test/img6.jpg" alt=""></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Toolbar
      ================================================== -->
      <div class="row" id="toolRow">
        <div id="toolHolder">
          <div class="toolGrouping">
            <div class="row-fluid toolrow">
              <div id="Select" class="toolIcon tool left" style="background-image: url(img/cursorIcon.svg)"></div>
              <div id="Pan" class="toolIcon tool right" style="background-image: url(img/handIcon.svg)"></div>
            </div>
            <div class="row-fluid toolrow">
              <div class="toolIcon tool left" style="background-image: url(img/undoIcon.svg)"></div>
              <div class="toolIcon tool right" style="background-image: url(img/redoIcon.svg)"></div>
            </div>
            <div class="row-fluid toolrow">
              <div id="ZoomIn" class="toolIcon tool left" style="background-image: url(img/zoominIcon.svg)"></div>
              <div id="ZoomOut" class="toolIcon tool right" style="background-image: url(img/zoomoutIcon.svg)"></div>
            </div>      
          </div>
          <div class="toolGrouping">
            <div class="row-fluid toolrow">
              <div id="Draw" class="active toolIcon tool left" style="background-image: url(img/wallIcon.svg)"></div>
              <div class="toolIcon tool right" style="background-image: url(img/doorIcon.svg)"></div>
            </div>
            <div class="row-fluid toolrow">
              <div class="toolIcon tool left" style="background-image: url(img/labelIcon.svg)"></div>
              <div class="toolIcon tool right" style="background-image: url(img/nailIcon.svg)"></div>
            </div>
          </div>
          <div class="toolGrouping">
            <div class="row-fluid toolrow">
              <div class="toolIcon tool left" style="background-image: url(img/stairIcon.svg)"></div>
              <div class="toolIcon tool right" style="background-image: url(img/elevatorIcon.svg)"></div>
            </div>
          </div>
        </div>

        <!-- Canvas
        ================================================== -->
        <canvas id="canvas"></canvas>

      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/carousel/jquery.jcarousel.js" type="text/javascript"></script>
    <script src="./js/authoringTool.js" type="text/javascript"></script>
    <script src="js/main2.js"></script>
    <script src = "js/StateManager.js"></script>
    <script src = "js/states/BaseState.js"></script>
    <script src = "js/states/PreprocessState.js"></script>
    <script src = "js/states/DrawState.js"></script>
    <script src = "js/states/SelectState.js"></script>
    <script src = "js/states/MoveState.js"></script>
    <script src = "js/states/ZoomState.js"></script>
    <script src = "js/states/PanState.js"></script>
    <script src="js/lib/Util.js"></script>
    <script src = "js/lib/globals.js"></script>
    <script src="js/lib/GlobalsContainer.js"></script>
    <script src="js/draw/ManipulationAreaView.js"></script>
    <script src = "js/draw/Point.js"></script>
    <script src = "js/draw/line.js"></script>
    <script src = "js/draw/space.js"></script>
    <script src = "js/draw/Polygon.js"></script>


  </body>
</html>
